<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Edit Employee</title>
</head>
<body>
<div class="container">
    <h1>Edit the Details of the Employee</h1>
    <div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ emp.first_name }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ emp.last_name }}">
                </div>

                <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" class="form-control" id="salary" name="salary" value="{{ emp.salary }}">
                </div>

                <div class="form-group">
                    <label for="dept">Department:</label>
                    <select class="form-control" id="dept" name="dept">
                        {% for department in departments %}
                        <option value="{{ department.id }}" {% if department.id == emp.dept.id %} selected {% endif %}>{{ department.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role">
                        {% for role in roles %}
                        <option value="{{ role.id }}" {% if role.id == emp.role.id %} selected {% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="number" class="form-control" id="phone" name="phone" value="{{ emp.phone }}">
                </div>

                <div class="form-group">
                    <label for="bonus">Bonus:</label>
                    <input type="number" class="form-control" id="bonus" name="bonus" value="{{ emp.bonus }}">
                </div>

                <div class="form-group">
                    <label for="hire_date">Hire Date:</label>
                    <input type="date" class="form-control" id="hire_date" name="hire_date" value="{{ emp.hire_date }}">
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
    </div>
</div>



<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- jQuery Functionality -->
</body>
</html>
